<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/assets/keep_logo.png" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script></script>
    <title>Keep notes</title>
  </head>
  <body>
    <header>
      <img src="/public/assets/keep_logo.png" />
      <h1>Keep</h1>
    </header>

    <form>
      <input
        name="title"
        id="titleInput"
        class="mainInputs"
        type="text"
        placeholder="Title"
        autocomplete="off"
      />
      <textarea
        name="note"
        id="inputNote"
        placeholder="Take a note..."
      ></textarea>
      <input
        name="labels"
        type="text"
        id="labelsInput"
        class="mainInputs"
        placeholder="Labels (separate with comma)"
        autocomplete="off"
      />
      <div id="mainButtonDiv">
        <button id="submitBtn">Submit</button>
        <button id="closeBtn">Close</button>
      </div>
    </form>
    <p id="notesYouAdd">Notes you add appear here</p>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
